<template>
    <ul class="container">
        <template for:each={currentList} for:item="option">

            <li
                key={option}
                class="listItem"
                style={itemStyle}
                draggable="true" 
                ondrop={handleDrop}
                ondragend={handleDragEnd}
                ondragstart={handleDragStart}
                ondragenter={handleDragEnter}
                ondragover={handleDragOver}
                ondragleave={handleDragLeave}
                onclick={preventDefault}>
                {option}
            </li>

        </template>
    </ul>
</template>
